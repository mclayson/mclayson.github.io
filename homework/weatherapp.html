<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Clay-tec Weather App</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link rel="stylesheet" type="text/css" href="/weatherstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a class="selected" href="">Franklin, ID</a></li>
                    <li><a href="">Greenville, SC</a></li>
                    <li><a href="">Springfield, IL</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Sunny</h1>
            <figure>
                <img id="weather-img" alt="weather-img" src="weatherimg/sunny.jpg">
            </figure>
            <section class='info-container'>
                <h2>67&deg;F</h2>
                <section>
                    <ul>
                        <li>High:<span id="high">90</span></li>
                        <li>Low:<span id="low">66</span></li>
                        <li>Precipitation:<span id="precipitation">0</span></li>
                        <li>Wind:<span id="wind">1 - 5</span></li>
                        <li>Direction:<span id="direction">Southwest</span></li>
                    </ul>
                </section>
            </section>

        </main>
        <footer>
            <ul>
                <li>&copy;2017</li>
                <li>
                    Clay-tec Weather
                </li>
                <li><a href="/homework/img/wireframe-small.png">wireframe</a>
                </li>
            </ul>
        </footer>
    </body>

</html>
